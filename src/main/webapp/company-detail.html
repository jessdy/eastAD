<title>企业查看</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		用户模块 <span class="c-gray en">&gt;</span> 企业信息 <a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<article class="page-container">
		<form class="form form-horizontal" id="form-article-add"
			action="admin/volunteercompany/shenhe" method="post">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">企业名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" disabled="disabled"
						name="name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">营业执照代码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" disabled="disabled"
						name="code">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">企业电话：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" disabled="disabled"
						name="telephone">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">企业邮箱：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" disabled="disabled"
						name="email">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">企业网站：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" disabled="disabled"
						name="website">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">法人代表姓名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" disabled="disabled"
						name="faren">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">志愿者负责人：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" disabled="disabled"
						name="contactor">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">负责人职务：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" disabled="disabled"
						name="contactjob">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">负责人电话：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" disabled="disabled"
						name="contactphone">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">负责人身份证号：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" disabled="disabled"
						name="contactid">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">志愿者团队名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" disabled="disabled"
						name="teamname">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">营业执照：</label>
				<div class="formControls col-xs-8 col-sm-9" id="pic1">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">负责人身份证：</label>
				<div class="formControls col-xs-8 col-sm-9" id="pic2">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>微信用户：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select name="wxuser" class="input-text" style="display:none;"></select>
					<input type="text" class="input-text" value="" placeholder="" disabled="disabled"
						name="teamname">
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<input type="hidden" name="id"  />
					<input type="hidden" name="status"  />
					<button class="btn btn-secondary radius" type="button" id="pass" style="display:none;">
						<i class="Hui-iconfont">&#xe6e1;</i> 审核通过
					</button>
					<button class="btn btn-danger radius" type="button" id="nopass" style="display:none;">
						<i class="Hui-iconfont">&#xe6dd;</i> 审核不通过
					</button>
					<button onClick="history.go(-1);" class="btn btn-default radius"
						type="button">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</article>
	<script type="text/javascript" src="static/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="static/layer/2.1/layer.js"></script>

		src="static/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>

	<script type="text/javascript" src="static/umeditor/umeditor.config.js"></script>
	<script type="text/javascript" src="static/umeditor/umeditor.min.js"></script>
	<script type="text/javascript" src="static/comm.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0XDRb6FgFiVwgWc7lPKG5Udx9nGnpdpQ"></script>

	<script type="text/javascript">
		$(function() {
			layer.load(1, {shade: 0.3});
			$.ajax({
				url: 'services/weixin/users',
				type: 'get',
				success: function(data){
					for(var i in data) {
						$("select[name=wxuser]").append("<option value='" + data[i].openid + "'>" + data[i].nickname + "</option>");
					}
					loadData();
				}
			});
			
			function loadData() {
				$.ajax({
					url: 'admin/volunteercompany/' + $.getParam('id'),
					type: 'get',
					success: function(data){
						layer.closeAll('loading');
						for(var i in data) {
							$('input[name='+i+']').val(data[i]);
						}
						var v = $("select[name=wxuser]").val(data.wxuser);
						$("select[name=wxuser]").next().val($("select[name=wxuser] option:selected").text());
						$("#pic1").html('<img src="'+data.pic1+'" style="width:100%" />');
						$("#pic2").html('<img src="'+data.pic2+'" style="width:100%" />');
						if(data.status == 0) {
							$("#pass").show();
							$("#nopass").show();
						} else if (data.status == 1) {
							$("#pass").remove();
							$("#nopass").show();
						} else if (data.status == -1) {
							$("#pass").show();
							$("#nopass").remove();
						}
					}
				});
			}
			
			$("#pass").click(function(){
				$("input[name=status]").val(1);
				$("form").submit();
			});
			$("#nopass").click(function(){
				$("input[name=status]").val(-1);
				$("form").submit();
			});
		});
	</script>
</body>
