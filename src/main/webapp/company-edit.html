<title>企业查看</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		用户模块 <span class="c-gray en">&gt;</span> 企业信息 <a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<article class="page-container">
		<form class="form form-horizontal" id="form-article-add"
			action="admin/volunteercompany/edit" method="post">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">企业名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						name="name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">营业执照代码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						name="code">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">企业电话：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						name="telephone">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">企业邮箱：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						name="email">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">企业网站：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						name="website">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">法人代表姓名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						name="faren">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">志愿者负责人：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						name="contactor">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">负责人职务：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						name="contactjob">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">负责人电话：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						name="contactphone">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">负责人身份证号：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						name="contactid">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">志愿者团队名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						name="teamname">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">营业执照：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input name="pic1" type="hidden" />
					<div id="uploader" class="wu-example">
						<div id="fileList" class="uploader-list"></div>
    					<div id="filePicker">选择图片</div>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">负责人身份证：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input name="pic2" type="hidden" />
					<div id="uploader2" class="wu-example">
						<div id="fileList2" class="uploader-list"></div>
    					<div id="filePicker2">选择图片</div>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>微信用户：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select name="wxuser" class="input-text"></select>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<input type="hidden" name="id"  />
					<input type="hidden" name="status"  />
					<button id="submit" class="btn btn-secondary radius" type="button">
						<i class="Hui-iconfont">&#xe632;</i> 保存
					</button>
					<button onClick="history.go(-1);" class="btn btn-default radius"
						type="button">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</article>
	<script type="text/javascript" src="static/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="static/layer/2.1/layer.js"></script>
	<script type="text/javascript"
		src="static/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="static/juicer-min.js"></script>
	<script type="text/javascript" src="static/umeditor/umeditor.config.js"></script>
	<script type="text/javascript" src="static/umeditor/umeditor.min.js"></script>
	<script type="text/javascript" src="static/webuploader/webuploader.min.js"></script>
	<script type="text/javascript" src="static/comm.js"></script>

	<script type="text/javascript">
		$(function() {
			$.ajax({
				url: 'services/weixin/users',
				type: 'get',
				success: function(data){
					for(var i in data) {
						$("select[name=wxuser]").append("<option value='" + data[i].openid + "'>" + data[i].nickname + "</option>");
					}
					loadData();
				}
			});
			function loadData() {
				$.ajax({
					url: 'admin/volunteercompany/' + $.getParam('id'),
					type: 'get',
					success: function(data){
						for(var i in data) {
							$('input[name='+i+']').val(data[i]);
						}
						$("select[name=wxuser]").val(data.wxuser);
						$("#fileList").html('<img src="' + data.pic1 + '" style="width: 140px;padding:5px 0;" />');
						$("#fileList2").html('<img src="' + data.pic2 + '" style="width: 140px;padding:5px 0;" />');
					}
				});
			}
			
			$("#submit").click(function(){
				$("form").submit();
			});
			
			var uploader = WebUploader.create({
				auto: true,
			    swf: 'static/webuploader/Uploader.swf',
			    server: 'login/ueditor/upload',
			    pick: '#filePicker',
			    fileVal: 'upfile',
			    accept: {
			        title: 'Images',
			        extensions: 'gif,jpg,jpeg,bmp,png',
			        mimeTypes: 'image/*'
			    }
			});
			uploader.on('uploadSuccess', function(file, response){
				$("input[name=pic1]").val(response.url);
				$("#fileList").html('<img src="/upload/' + response.url + '" style="width: 140px;padding:5px 0;" />')
			})
			var uploader2 = WebUploader.create({
				auto: true,
			    swf: 'static/webuploader/Uploader.swf',
			    server: 'login/ueditor/upload',
			    pick: '#filePicker2',
			    fileVal: 'upfile',
			    accept: {
			        title: 'Images',
			        extensions: 'gif,jpg,jpeg,bmp,png',
			        mimeTypes: 'image/*'
			    }
			});
			uploader2.on('uploadSuccess', function(file, response){
				$("input[name=pic2]").val(response.url);
				$("#fileList2").html('<img src="/upload/' + response.url + '" style="width: 140px;padding:5px 0;" />')
			})
		});
	</script>
</body>
</html>
