<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<link rel="stylesheet" type="text/css" href="css/sm.css" />
<link rel="stylesheet" type="text/css" href="css/custom.css" />
</head>

<body>
	<div class="page-group">
		<div class="page" id="page-index">
			<header class="bar bar-nav">
				<a class="button-link button-nav pull-left external back"
					style="color: white;"> <span class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">选择书报亭</h1>
			</header>
			<div class="content">
				<img src="images/header.png" style="width: 100%;" />
				<div class="list-block" style="margin: 10px">
					<ul id="newsstand">
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="js/zepto.js"></script>
	<script src="js/sm.js"></script>
	<script src="js/sm-extend.js"></script>
	<script src="../static/comm.js"></script>
	<script type="text/javascript">
		$.config = {router: false}
		$(function() {
			$.ajax({
				type: "get",
				url: "/services/customer/adpositions",
				success: function(data) {
					for (var i in data) {
						$("#newsstand").append('<li class="item-content item-link" data-id="'+data[i].id+'"><div class="item-inner"><div class="item-title">'+data[i].name+'</div></div></li>');
					}
					$(".item-link").click(function(){
						gotonewsstand($(this).data("id"));
					})
				}
			});
			
			function gotonewsstand(id) {
				window.location.href="ad_view.html?id=" + id;
			}
		});
	</script>
</body>

</html>
