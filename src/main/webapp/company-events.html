<title>产品分类</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		用户模块 <span class="c-gray en">&gt;</span> 企业活动详情 <a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="page-container">
		<div class="cl pd-5 bg-1 bk-gray">
			<span class="l"><a href="javascript:;" onclick="history.go(-1)"
				class="btn btn-default radius">返回</a></span>
		</div>
		<div class="mt-20">
			<div id="DataTables" class="dataTables_wrapper no-footer">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							<th>活动名称</th>
							<th width="60">参加人数</th>
						</tr>
					</thead>
					<tbody id="data"></tbody>
				</table>
					<script id="tpl" type="text/template">
					{@each content as it,index}
						<tr class="text-c">
							<td class="text-l">${it.name}</td>
							<td>${it.canjoin}</td>
						</tr>
					{@/each}
					</script>
				<div class="pageGo"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="static/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="static/layer/2.1/layer.js"></script>
	<script type="text/javascript"
		src="static/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="static/juicer-min.js"></script>
	<script type="text/javascript" src="static/comm.js"></script>
	<script type="text/javascript">
		$(function(){
			function loadData(pageno) {
				$.ajax({
					url: 'event/companyevent/' + $.getParam('id'),
					cache : false,
					success : function(data) {
						if(data) {
							$("#data").html(juicer($("#tpl").html(), {content: data}));
						}
					}
				});
			}
			loadData(1);
			
		});
	</script>
</body>
</html>
