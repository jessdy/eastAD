<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="static/html5.js"></script>
<script type="text/javascript" src="static/respond.min.js"></script>
<script type="text/javascript" src="static/PIE_IE678.js"></script>
<![endif]-->
<link href="static/h-ui/css/H-ui.min.css" rel="stylesheet"
	type="text/css" />
<link href="static/h-ui/css/H-ui.login.css" rel="stylesheet"
	type="text/css" />
<link href="static/h-ui/css/style.css" rel="stylesheet" type="text/css" />
<link href="static/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet"
	type="text/css" />
<title>后台登录 - H-ui.admin v2.3</title>
</head>
<body>
	<div class="header" style="color: #fff; font-size: 25px;height:50px;line-height:50px;margin-top:20px;text-align:center;font-weight: Microsoft Yahei">微信管理系统</div>
	<div class="loginWraper">
		<div id="loginform" class="loginBox">
			<form class="form form-horizontal" action="" method="post">
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont" style="color: #fff;">&#xe60d;</i></label>
					<div class="formControls col-xs-8">
						<input id="" name="username" type="text" placeholder="账户"
							class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont" style="color: #fff;">&#xe60e;</i></label>
					<div class="formControls col-xs-8">
						<input id="" name="userpass" type="password" placeholder="密码"
							class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input id="submit" type="button" class="btn btn-success radius size-L"
							value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;"> <input
							name="" type="reset" class="btn btn-default radius size-L"
							value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">Copyright 上海东方书报亭 </div>
	<script type="text/javascript" src="static/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript" src="static/layer/1.9.3/layer.js"></script>
	<script type="text/javascript" src="static/comm.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#submit").click(function(){
				layer.load(2, {shade: [0.2, '#000']});
				$.post('login', {
					username: $("input[name=username]").val(),
					userpass: $('input[name=userpass]').val()
				}, function(data){
					layer.closeAll();
					if(data.status == 1) {
						$.redirect('admin')
					} else {
						layer.alert(data.info, {icon: 2});
					}
				});
			});
			
		})
	</script>
</body>
</html>
