<title>添加书报亭</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		书报亭模块 <span class="c-gray en">&gt;</span> 添加书报亭 <a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<article class="page-container">
		<form class="form form-horizontal" id="form-article-add"
			action="newsstand/add" method="post">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>书报亭名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id=""
						name="name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">书报亭代码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id=""
						name="code">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">负责人：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id=""
						name="master">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">联系电话：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id=""
						name="mobile">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">广告位：</label>
				<div class="formControls col-xs-8 col-sm-9">
					左侧<select name="leftad"><option value="1">有</option><option value="0">无</option></select>
					背面<select name="backad"><option value="1">有</option><option value="0">无</option></select>
					右侧<select name="rightad"><option value="1">有</option><option value="0">无</option></select>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">侧面分组号：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id=""
						name="sidenumber">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">背面分组号：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id=""
						name="backnumber">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">验证码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id=""
						name="encode">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">所在区：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select name="area">
					</select>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">位置信息：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<div id="map" style="width: 100%;height: 290px;"></div>
					<input name="position" type="hidden" />
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button id="saveBtn" class="btn btn-secondary radius" type="button">
						<i class="Hui-iconfont">&#xe632;</i> 保存
					</button>
					<button onClick="history.go(-1);" class="btn btn-default radius"
						type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</article>
<script type="text/javascript" src="static/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="static/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="static/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="static/comm.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0XDRb6FgFiVwgWc7lPKG5Udx9nGnpdpQ"></script>
<script type="text/javascript">
$(document).ready(function(){
	for(var i in $.districts) {
		$('select[name=area]').append('<option value="' + i + '">' + $.districts[i] + '</option>');
	}
	
	$("#saveBtn").click(function() {
		$("input[name=position]").val(marker.getPosition().lng + "," + marker.getPosition().lat);
		$("form").submit();
	});
	map.clearOverlays();
	var point = new BMap.Point(121.48,31.22);
	marker = new BMap.Marker(point);
		
	map.panTo(point);
	map.addOverlay(marker);
	marker.enableDragging();
});

var map = new BMap.Map("map"),marker;          // 创建地图实例  
map.centerAndZoom("上海", 11);
map.addControl(new BMap.NavigationControl());
map.enableScrollWheelZoom(true);
</script>
</body>
</html>
