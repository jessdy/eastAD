<title>添加企业</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		用户模块 <span class="c-gray en">&gt;</span> 添加志愿者<a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<article class="page-container">
		<form class="form form-horizontal" id="form-article-add"
			action="admin/volunteer/edit" method="post">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>姓名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="姓名" id=""
						name="name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>性别：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select name="gender" class="input-text">
						<option>男</option>
						<option>女</option>
					</select>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>联系电话：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input class="input-text" name="mobile" type="text" placeholder="联系电话">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>身份证号：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input class="input-text" name="idno" type="text" placeholder="身份证号">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>出生日期：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" onclick="WdatePicker()" class="input-text Wdate" style="width:180px;" id=""
						name="birth">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>部门：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="部门" id=""
						name="department">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>职务：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="职务" id=""
						name="job">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>QQ：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="QQ" id=""
						name="qq">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>电子邮箱：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="电子邮箱" id=""
						name="email">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>志愿者证号：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="志愿者证号" id=""
						name="vnum">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>所属企业：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="hidden" class="input-text" value="" placeholder="所属企业" id=""
						name="company">
					<span id="companyName"></span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>公益时间：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="score"></span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>微信用户：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select name="openid" class="input-text"></select>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<input type="hidden" name="id"  />
					<input type="hidden" name="status"  />
					<button id="saveBtn" class="btn btn-secondary radius" type="button">
						<i class="Hui-iconfont">&#xe632;</i> 保存
					</button>
					<button onClick="history.go(-1);" class="btn btn-default radius"
						type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</article>
	<script type="text/javascript" src="static/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="static/layer/2.1/layer.js"></script>
	<script type="text/javascript"
		src="static/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="static/juicer-min.js"></script>
	<script type="text/javascript" src="static/umeditor/umeditor.config.js"></script>
	<script type="text/javascript" src="static/umeditor/umeditor.min.js"></script>
	<script type="text/javascript" src="static/webuploader/webuploader.min.js"></script>
	<script type="text/javascript" src="static/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="static/comm.js"></script>

	<script type="text/javascript">
		$(function() {

			$("#saveBtn").click(function() {
				$("form").submit();
			});
			$.ajax({
				url: 'services/weixin/users',
				type: 'get',
				success: function(data){
					for(var i in data) {
						$("select[name=openid]").append("<option value='" + data[i].openid + "'>" + data[i].nickname + "</option>");
					}
					loadData();
				}
			});
			function loadData() {
				$.ajax({
					url: 'admin/volunteer/' + $.getParam('id'),
					type: 'get',
					success: function(data){
						for(var i in data) {
							$('input[name='+i+']').val(data[i]);
						}
						$("select[name=gender]").val(data.gender);
						$("select[name=openid]").val(data.openid);
						$("#companyName").html(data.vcompany.name);
						$("#score").html(data.score + '小时');
					}
				});
			}
		});
	</script>
</body>
</html>
