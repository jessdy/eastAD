	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		书报亭模块 <span class="c-gray en">&gt;</span> 添加投放记录 <a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<article class="page-container">
		<form class="form form-horizontal" id="form-article-add"
			action="adposition/save2" method="post">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">＊</span>广告标题：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text w400" value="" placeholder="" id="" datatype="*"
						name="adtitle">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">＊</span>广告商：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select id="companys" name="customer" class="select-box w200" datatype="*">
						<option value="">请选择</option>
					</select>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">＊</span>广告位置：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select name="position" class="select-box w100" datatype="*">
						<option value="">请选择</option>
						<option value="1">侧面</option>
						<option value="2">背部</option>
					</select>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">＊</span>广告区域：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input name="number" class="input-text w400" datatype="*">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">＊</span>是否有效：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="radio" name="status" value="1" checked="checked" datatype="*"/> 有效&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="radio" name="status" value="0" /> 无效
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">＊</span>投放时间：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" onfocus="WdatePicker()" id="adbegin" datatype="*"
						name="adbegin" class="input-text Wdate w200">
					~ <input type="text" onfocus="WdatePicker()" id="adend" datatype="*"
						name="adend" class="input-text Wdate w200">
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button id="saveBtn" class="btn btn-secondary radius" type="button">
						<i class="Hui-iconfont">&#xe632;</i> 保存
					</button>
					<button onClick="history.go(-1);" class="btn btn-default radius"
						type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>
			
		</form>
		<br /><br />
		<p><div id="map" style="width: 640px;height: 390px;margin-left: 30px;"></div></p>
	</article>

	<script type="text/javascript">
		$(function() {
			$("form").Validform({tiptype:3});
			for ( var i in $.districts) {
				$("#district").append(
						'<option value="' + i + '">' + $.districts[i]
								+ '</option>');
			}
			var map = new BMap.Map("map"),marker;          // 创建地图实例  
			map.centerAndZoom("上海", 17);
			map.addControl(new BMap.NavigationControl());
			map.enableScrollWheelZoom(true);
			$("#district").change(function() {
				$.ajax({
					url : 'newsstand/area',
					type : "POST",
					cache : false,
					dataType : 'json',
					data : {
						id : $("#district").val()
					},
					success : function(data) {
						$("#newsstand").html("<option value=''>请选择</option>");
						for ( var i in data) {
							$("#newsstand").append('<option value="'+data[i].id+'" data-position="' + data[i].position + '">'
											+ data[i].name
											+ '</option>');
						}
					}
				});
			});
			$("#newsstand").change(function() {
				if($(this).val()) {
					var position = $("#newsstand option:selected").data("position").split(',');
					var point = new BMap.Point(position[0],position[1]);
					marker = new BMap.Marker(point);
					map.panTo(point);
					map.addOverlay(marker);
				} else {
					map.clearOverlays();
				}
			});

			$.ajax({
				url : 'customer/listall',
				type : "GET",
				cache : false,
				dataType : 'json',
				contentType : 'application/json',
				success : function(data) {
					for ( var i in data) {
						$("#companys").append(
								'<option value="'+data[i].id+'">'
										+ data[i].name + '</option>')
					}
					$("#companys").val($.getParam("id"));
				}
			});

			$("#saveBtn").click(function() {
				$("form").submit();
			});

		});
	</script>
